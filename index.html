        }

        @media (max-width: 768px) {

        /* æ–°å¢ï¼šç™»å…¥è³‡è¨Šæ¨£å¼ */

<body>

<div class="container py-4 py-md-5">

        <h2 class="fw-bold m-0 d-flex align-items-center" style="color: var(--text-main);">

        <div id="auth-section" class="mt-2 mt-md-0">
            <div id="login-section">
                <div id="g_id_onload"
                     data-client_id="644865580953-5t01dtn5ctusbq4gfijrl7nh1nmmhi01.apps.googleusercontent.com"

    <div id="admin-section" style="display: none;">
        
        <div id="success-alert" class="card">
            <div class="text-center">
                <div class="small fw-bold text-muted mb-2"><i class="fas fa-wand-magic-sparkles me-1"></i> å˜¿ï¼ç†±é¨°é¨°çš„çŸ­ç¶²å€å‡ºçˆäº†ï¼š</div>
                <div id="new-full-url" class="url-display fw-bold"></div>
                <button class="btn btn-primary btn-sm px-4" onclick="copyText(document.getElementById('new-full-url').innerText)">
                    <i class="fas fa-copy me-1"></i> ä¸€éµè¤‡è£½ç¶²å€

        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="fw-bold mb-3 d-flex align-items-center"  style="color: var(--text-main);">
                    <i class="fas fa-plus-circle me-2" style="color: var(--primary-orange);"></i>æ–°å¢ / ç·¨è¼¯é€£çµ
                </h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">çŸ­ä»£ç¢¼ (Slug)</label>
                        <input type="text" id="slug" class="form-control" placeholder="ç•™ç©ºå‰‡éš¨æ©Ÿç”¢ç”Ÿ">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">ç›®æ¨™ç¶²å€ (Target URL)</label>
                        <input type="url" id="original_url" class="form-control" placeholder="è«‹è²¼ä¸Šé•·ç¶²å€ https://...">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="upsertLink()" id="save-btn" class="btn btn-primary w-100 fw-bold">
                            <span id="btn-text"><i class="fas fa-cloud-upload-alt me-1"></i>å„²å­˜é€£çµ</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                </div>
            </div>

        <div class="card shadow-sm">

                <div class="p-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 fw-bold"  style="color: var(--text-main);"><i class="fas fa-list-ul me-2" style="color: var(--primary-orange);"></i>é€£çµæ¸…å–®</h5>
                    <div id="list-loading" class="spinner-border spinner-border-sm text-warning" style="display:none"></div>
                </div>
                
                <div class="table-responsive d-none d-md-block">
                    <table class="table table-hover align-middle mb-0">
                        <thead style="background-color: #fff9f7;">
                            <tr>
                                <th class="ps-4">çŸ­ä»£ç¢¼ / é è¦½</th>
                                <th>ç›®æ¨™åŸå§‹ç¶²å€</th>
                                <th class="text-end pe-4">å‹•ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="link-list-pc"></tbody>
                    </table>
                </div>

        </div>
    </div>
</div>

<script>
    let USER_TOKEN = "";
    const API_ENDPOINT = "/api/manage"; 
    const BASE_URL = window.location.origin;

    // è§£æ JWT çš„è¼”åŠ©å‡½æ•¸
    function decodeJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        } catch (e) { return null; }
    }

    function handleCredentialResponse(response) {
        USER_TOKEN = response.credential;
        const payload = decodeJwt(USER_TOKEN);
        
        if (payload && payload.email) {
            document.getElementById('user-email-display').innerText = payload.email;
            document.getElementById('user-info-section').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-section').style.display = 'block';
            fetchList();
        }
    }

    function logout() {
        USER_TOKEN = "";
        document.getElementById('admin-section').style.display = 'none';
        document.getElementById('user-info-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
        google.accounts.id.disableAutoSelect(); // åœæ­¢ä¸‹æ¬¡è‡ªå‹•ç™»å…¥
    }

    // API æ¬Šé™éŒ¯èª¤æ””æˆªå™¨
    function checkAuthError(res) {
        if (res.status === "error" && res.message && res.message.includes("ç„¡æ¬Šé™")) {
            alert("ğŸ”’ ç™»å…¥æ™‚æ•ˆå·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥ï¼");
            logout();
            return true;
        }
        return false;
    }

    function fetchList() {
        if (!USER_TOKEN) return;
        document.getElementById('list-loading').style.display = 'block';
        fetch(`${API_ENDPOINT}?action=list&id_token=${USER_TOKEN}`)
            .then(res => res.json())
            .then(res => { 
                if (checkAuthError(res)) return;
                if (res.status === "success") {
                    renderList(res.data.reverse()); 
                }
            })
            .finally(() => document.getElementById('list-loading').style.display = 'none');
    }

    function renderList(data) {
        const pcTbody = document.getElementById('link-list-pc');
        const mobileList = document.getElementById('link-list-mobile');
        
        const htmlPc = data.map(item => {
            const fullUrl = `${BASE_URL}/${item.slug}`;
            return `
            <tr>
                <td class="ps-4">
                    <a href="${fullUrl}" target="_blank"><code>/${item.slug}</code></a>
                    <button class="btn btn-link btn-sm p-0 ms-2 text-muted-link" title="è¤‡è£½çŸ­ç¶²å€" onclick="copyText('${fullUrl}')"><i class="far fa-copy"></i></button>
                </td>
                <td style="max-width: 350px;">
                    <div class="text-truncate small">
                        <a href="${item.url}" target="_blank" class="text-muted-link"><i class="fas fa-external-link-alt me-1" style="font-size: 10px;"></i>${item.url}</a>
                    </div>
                </td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editLink('${item.slug}', '${item.url}')"><i class="fas fa-pencil-alt me-1"></i>ç·¨è¼¯</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteLink('${item.slug}')"><i class="fas fa-trash-alt me-1"></i>åˆªé™¤</button>
                </td>
            </tr>
        `}).join('');

        const htmlMobile = data.map(item => {
            const fullUrl = `${BASE_URL}/${item.slug}`;
            return `
            <div class="mobile-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <a href="${fullUrl}" target="_blank"><code>/${item.slug}</code></a>
                    <div class="btn-group shadow-sm">
                        <button class="btn btn-sm btn-outline-primary" onclick="copyText('${fullUrl}')"><i class="far fa-copy"></i></button>
                        <button class="btn btn-sm btn-outline-primary" onclick="editLink('${item.slug}', '${item.url}')"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteLink('${item.slug}')"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="text-truncate small">
                    <a href="${item.url}" target="_blank" class="text-muted-link">${item.url}</a>
                </div>
            </div>
        `}).join('');

        pcTbody.innerHTML = htmlPc || '<tr><td colspan="3" class="text-center py-5 text-muted">é€™è£¡ç©ºç©ºçš„ï¼Œå¿«ä¾†æ–°å¢ç¬¬ä¸€å€‹ç¶²å€å§ ğŸŠ</td></tr>';
        mobileList.innerHTML = htmlMobile || '<div class="text-center py-5 text-muted">é€™è£¡ç©ºç©ºçš„ï¼Œå¿«ä¾†æ–°å¢ç¬¬ä¸€å€‹ç¶²å€å§ ğŸŠ</div>';
    }

    function upsertLink() {
        let slug = document.getElementById('slug').value.trim();
        const url = document.getElementById('original_url').value.trim();
        if(!url) return alert("è«‹è²¼å…¥ç›®æ¨™ç¶²å€");
        if(!slug) slug = Math.random().toString(36).substring(2, 8);

        setLoading(true);

        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "upsert", slug: slug, original_url: url })
        })
        .then(res => res.json())
        .then(res => {
            if (checkAuthError(res)) return;
            if(res.status === "success") {
                const fullUrl = `${BASE_URL}/${slug}`;
                document.getElementById('new-full-url').innerText = fullUrl;
                document.getElementById('success-alert').style.display = 'block';
                document.getElementById('slug').value = "";
                document.getElementById('original_url').value = "";
                fetchList();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        })
        .finally(() => setLoading(false));
    }

    function deleteLink(slug) {
        if (!confirm(`ç¢ºå®šè¦åˆªé™¤ /${slug} å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸå–”ï¼`)) return;
        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "delete", slug: slug })
        })
        .then(res => res.json())
        .then(res => {
            if (checkAuthError(res)) return;
            fetchList();
        });
    }

    function editLink(slug, url) {
        document.getElementById('slug').value = slug;
        document.getElementById('original_url').value = url;
        document.getElementById('success-alert').style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    }

    function setLoading(isLoading) {
        const btn = document.getElementById('save-btn');
        const text = document.getElementById('btn-text');
        const spinner = document.getElementById('btn-spinner');
        btn.disabled = isLoading;
        if(isLoading) {
            text.classList.add('d-none');
            spinner.classList.remove('d-none');
        } else {
            text.classList.remove('d-none');
            spinner.classList.add('d-none');
        }
    }
</script>
